<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="Estilos-Emiliano-Rodríguez.css">
    <title>Encuesta - Nombre Apellido</title>
</head>
<body>
    <form id="encuestaForm" class="container mt-5" action = "Resultado-Emiliano-Rodriguez.html">
        <div class="form-group">
            <label for="edad">Edad:</label>
            <input type="number" id="edad" name="edad" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="sexo">Sexo:</label>
            <select id="sexo" name="sexo" class="form-select" required>
                <option value="" selected disabled>Selecciona tu sexo</option>
                <option value="hombre">Hombre</option>
                <option value="mujer">Mujer</option>
            </select>
        </div>

        <div class="form-group">
            <label for="educacion">Nivel de Educación:</label>
            <select id="educacion" name="educacion" class="form-select" required>
                <option value="" selected disabled>Selecciona tu nivel de educación</option>
                <option value="preescolar">Preescolar</option>
                <option value="primaria">Primaria</option>
                <option value="secundaria">Secundaria</option>
                <option value="bachillerato">Bachillerato</option>
                <option value="universidad">Universidad</option>
                <option value="posgrado">Posgrado</option>
            </select>
        </div>

        <div class="form-group">
            <label for="ocupacion">Ocupación:</label>
            <input type="text" id="ocupacion" name="ocupacion" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>

    <div id="Emiliano" class="container mt-5">
        <p>Responder lo solicitado</p> 
    </div>

    <div id="Rodriguez" class="container mt-5">
        <p>Contacto 477778866</p>
    </div>

    <script src="Script-Emiliano-Rodríguez.js"></script>
</body>
</html>
